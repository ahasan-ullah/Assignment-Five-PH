<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Bangladesh</title>
  <!-- daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .font-lexend{
      font-family: "Lexend", sans-serif;
    }
    .btn-bg{
      background-color: #B4F461;
    }
  </style>
</head>
<body class="font-lexend">
  <header class="sticky top-0 backdrop-blur-lg">
    <nav class="bg-[#F9F7F3] p-5 lg:pb-8">
      <div class="navbar lg:w-[90%] mx-auto flex justify-between">
        <!-- left -->
        <a class="btn btn-sm lg:btn-md bg-[#B4F461] lg:text-xl">Blog</a>
        <!-- middle -->
        <div class="space-x-2 lg:space-x-4">
          <img src="assets/logo.png" alt="" class="h-6 w-6 lg:h-8 lg:w-8">
          <h3 class="text-sm lg:text-xl">Donate Bangladesh</h3>
        </div>
        <!-- right -->
        <div class="space-x-1 lg:space-x-2">
          <img src="assets/coin.png" alt="" >
          <p class="text-xs lg:text-xl">5500 <span>BDT</span></p>
        </div>
      </div>
    </nav>
    <div class="w-[90%] mt-8 lg:mt-20 mx-auto flex justify-center space-x-4 lg:space-x-8 pb-8">
      <button class="btn btn-bg">Donation</button>
      <button class="btn">History</button>
    </div>
  </header>

  
</body>
</html>
